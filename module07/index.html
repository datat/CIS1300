<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Module 07 Semantic Elements</title>
<style type="text/css">
	html {
	 box-sizing: border-box;
	}
	*, *:before, *:after {
	 box-sizing: inherit;
	 overflow: auto;
	}
	body {
		margin: 0 0 0 0;
		padding: 0 0 0 0;
	}
	#content {
		position: relative;
	}
	header, footer {
		background-color: #C4F6FA;
	}
	header {
		width: 100%;
		height: 200px;
	}
	main {
		width: 60%;
		margin-left: 20%;
		margin-right: 20%;
		min-height: calc(100vh - 400px);
		background-color: blanchedalmond;
	}
	aside :first-child {
		width: 20%;
		position: absolute;
	}
	aside :last-child {
		width: 20%;
		position: absolute;
	}
	footer {
		width: 100%;
		height: 200px;
	}
</style>
</head>

<body>
<header><h1>HEADER</h1></header>
<div id="content">
	<aside><p>LEFT</p></aside>
	<main><p>MAIN</p></main>
	<aside><p>RIGHT</p></aside>
	<footer><p>FOOTER</p></footer>
</div>
</body>
</html>
