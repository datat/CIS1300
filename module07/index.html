<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style type="text/css">
body {
	margin: 0 0 0 0;
	padding: 0 0 0 0;
}

header, footer {
	background-color: #C4F6FA;
}
header {
	width: 100%;
	height: 200px;
}
footer {
	height: 200px;
	width: 100%;
}
#content {
	position: relative;
}
main {
	width: 60%;
	margin-left: 20%;
	margin-right: 20%;
	min-height: calc(100vh-400px);
	background-color:beige;
}
aside:first-child {
	width: 20%;
	position: absolute;
}
aside:last-child {
	width: 20%;
	float: right;
	position: absolute;
}
</style>
</head>

<body>
<header>
  <h1>HEADER</h1>
</header>
<div id="content">
  <aside>ASIDE</aside>
  <main>
    MAIN
  </main>
  <aside>ASIDE</aside>
  <footer>
    <p>FOOTER</p>
  </footer>
</div>
</body>
</html>
